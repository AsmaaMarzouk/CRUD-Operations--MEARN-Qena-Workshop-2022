<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Employee</h3>
  
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="empDetails.name">
      </div>
  
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="empDetails.email">
      </div>
  
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Phone" [(ngModel)]="empDetails.phone">
      </div>
  
      <div class="form-group">
        <!-- <button class="btn btn-success btn-lg btn-block" (click)="addNewEmp(empDetails)">Create Employee</button> -->
        <button class="btn btn-success btn-lg btn-block" (click)="addNewEmp()">Create Employee</button>
      </div>
  
    </div>
  </div>
