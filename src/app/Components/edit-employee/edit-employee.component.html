<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Update Employee</h3>
  
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="empData.name">
      </div>
  
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="empData.email">
      </div>
  
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" [(ngModel)]="empData.phone">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
      </div>
  
    </div>
  </div>
